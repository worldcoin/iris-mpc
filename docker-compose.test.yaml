include:
  - docker-compose.dev.yaml

services:
  hawk_participant_0:
    image: hawk-server-local-build:latest
    env_file:
      - .test.env
      - .test.hawk0.env
    depends_on:
      localstack:
        condition: service_healthy
      dev_db:
        condition: service_healthy
    ports:
      - "127.0.0.1:4000:4000"
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      retries: 10
    entrypoint: ./run-server-docker.sh 0

  hawk_participant_1:
    image: hawk-server-local-build:latest
    env_file:
      - .test.env
      - .test.hawk1.env
    depends_on:
      localstack:
        condition: service_healthy
      dev_db:
        condition: service_healthy
    ports:
      - "127.0.0.1:4001:4001"
      - "3001:3001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 10s
      retries: 10
    entrypoint: ./run-server-docker.sh 1

  hawk_participant_2:
    image: hawk-server-local-build:latest
    env_file:
      - .test.env
      - .test.hawk2.env
    depends_on:
      localstack:
        condition: service_healthy
      dev_db:
        condition: service_healthy
    ports:
      - "127.0.0.1:4002:4002"
      - "3002:3002"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 10s
      retries: 10
    entrypoint: ./run-server-docker.sh 2

  iris_mpc_client:
    image: hawk-server-local-build:latest
    entrypoint: tail -f /dev/null
    env_file:
      - .test.env
    environment:
      - SMPC__DATABASE__URL=postgres://postgres:postgres@dev_db:5432/SMPC_dev_2
      - SMPC__PARTY_ID=2
      - SMPC__HAWK_SERVER_HEALTHCHECK_PORT=3002
    command: tail -f /dev/null
    depends_on:
      hawk_participant_0:
        condition: service_healthy
      hawk_participant_1:
        condition: service_healthy
      hawk_participant_2:
        condition: service_healthy
