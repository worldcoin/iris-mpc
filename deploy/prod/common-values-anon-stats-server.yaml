# to be later updated to same release at iris-mpc
image: "ghcr.io/worldcoin/anon-stats-server:v0.24.0@sha256:a438e6378b3368c7dde58b2c19b62bc944e084d3f83e1748538503d4df0c2824"

environment: prod
replicaCount: 1

strategy:
  type: Recreate

datadog:
  enabled: true

hostNetwork: false

ports:
  - containerPort: 3000
    name: health
    protocol: TCP
  - containerPort: 4000
    name: tcp-4000
    protocol: TCP
  - containerPort: 4001
    name: tcp-4001
    protocol: TCP
  - containerPort: 4002
    name: tcp-4002
    protocol: TCP
  - containerPort: 4100
    name: tcp-4100
    protocol: TCP
  - containerPort: 4101
    name: tcp-4101
    protocol: TCP
  - containerPort: 4102
    name: tcp-4102
    protocol: TCP

startupProbe:
  httpGet:
    path: /health
    port: health

livenessProbe:
  httpGet:
    path: /health
    port: health

readinessProbe:
  periodSeconds: 20
  failureThreshold: 4
  httpGet:
    path: /health
    port: health

resources:
  limits:
    cpu: "3"
    memory: 13Gi
  requests:
    cpu: "3"
    memory: 13Gi

imagePullSecrets:
  - name: github-secret

podSecurityContext:
  runAsUser: 65534
  runAsGroup: 65534

mountSSLCerts:
  enabled: true
  mountPath: /etc/ssl/private
