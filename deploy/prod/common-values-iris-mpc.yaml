image: "ghcr.io/worldcoin/iris-mpc:v0.8.23"

environment: prod
replicaCount: 1

strategy:
  type: Recreate

datadog:
  enabled: true

ports:
  - containerPort: 3000
    name: health
    protocol: TCP

livenessProbe:
  initialDelaySeconds: 300
  httpGet:
    path: /health
    port: health

readinessProbe:
  initialDelaySeconds: 300
  periodSeconds: 30
  failureThreshold: 10
  httpGet:
    path: /health
    port: health

resources:
  limits:
    cpu: 192
    memory: 1000Gi
    nvidia.com/gpu: 8
    hugepages-2Mi: 5Gi
    vpc.amazonaws.com/efa: 32
  requests:
    cpu: 190
    memory: 1000Gi
    nvidia.com/gpu: 8
    hugepages-2Mi: 5Gi
    vpc.amazonaws.com/efa: 32

imagePullSecrets:
  - name: github-secret

nodeSelector:
  kubernetes.io/arch: amd64

hostNetwork: true

podSecurityContext:
  runAsUser: 65534
  runAsGroup: 65534

tolerations:
  - key: "dedicated"
    operator: "Equal"
    value: "gpuGroup"
    effect: "NoSchedule"

keelPolling:
  # -- Specifies whether keel should poll for container updates
  enabled: true
