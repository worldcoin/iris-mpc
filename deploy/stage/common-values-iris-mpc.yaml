image: "ghcr.io/worldcoin/iris-mpc:07d7f71e7aadc0943909b99a8d668e04d9c15192"

environment: stage
replicaCount: 1

command: ["/bin/sh", "-c", "while true; do sleep 86400; done"]

strategy:
  type: Recreate

datadog:
  enabled: true

ports:
  - containerPort: 3000
    name: health
    protocol: TCP

livenessProbe:
#  httpGet:
#    path: /health
#    port: health

readinessProbe:
#  periodSeconds: 30
#  httpGet:
#    path: /ready
#    port: health

startupProbe:
#  initialDelaySeconds: 60
#  failureThreshold: 120
#  periodSeconds: 30
#  httpGet:
#    path: /ready
#    port: health

resources:
  limits:
    cpu: 88
    memory: 1000Gi
    nvidia.com/gpu: 8
    vpc.amazonaws.com/efa: 4
  requests:
    cpu: 88
    memory: 1000Gi
    nvidia.com/gpu: 8
    vpc.amazonaws.com/efa: 4

imagePullSecrets:
  - name: github-secret

nodeSelector:
  kubernetes.io/arch: amd64

hostNetwork: true

podSecurityContext:
  runAsUser: 65534
  runAsGroup: 65534

tolerations:
  - key: "dedicated"
    operator: "Equal"
    value: "gpuGroup"
    effect: "NoSchedule"

keelPolling:
  # -- Specifies whether keel should poll for container updates
  enabled: true

#libsDir:
#  enabled: true
#  path: "/libs"
#  size: 2Gi
#  files:
#    - path: "/usr/local/cuda-12.2/targets/x86_64-linux/lib/libcublasLt.so.12.2.5.6"
#      file: "libcublasLt.so.12.2.5.6"
#    - path: "/usr/local/cuda-12.2/targets/x86_64-linux/lib/libcublas.so.12.2.5.6"
#      file: "libcublas.so.12.2.5.6"

tmpDir:
  enabled: true
  size: 5Gi
  mountPath: /dev/shm

preStop:
  # preStop.sleepPeriod specifies the time spent in Terminating state before SIGTERM is sent
  sleepPeriod: 10

# terminationGracePeriodSeconds specifies the grace time between SIGTERM and SIGKILL
terminationGracePeriodSeconds: 120
