image: "ghcr.io/worldcoin/gpu-iris-mpc:e71bbbf4c017bd278e20870144046840f77f206c"

environment: stage
replicaCount: 1

strategy:
  type: Recreate

datadog:
  enabled: false

ports:
  - containerPort: 3000
    name: http
    protocol: TCP
  - containerPort: 4000
    name: http
    protocol: TCP
  - containerPort: 4001
    name: http
    protocol: TCP
  - containerPort: 4002
    name: http
    protocol: TCP
  - containerPort: 4003
    name: http
    protocol: TCP
  - containerPort: 4004
    name: http
    protocol: TCP
  - containerPort: 4005
    name: http
    protocol: TCP

livenessProbe:
  httpGet:
    path: /health
    port: http

readinessProbe:
  httpGet:
    path: /health
    port: http

resources:
  limits:
    cpu: 31
    memory: 120Gi
    nvidia.com/gpu: 1
    vpc.amazonaws.com/efa: 1
  requests:
    cpu: 30
    memory: 110Gi
    nvidia.com/gpu: 1
    vpc.amazonaws.com/efa: 1

imagePullSecrets:
  - name: github-secret

nodeSelector:
  kubernetes.io/arch: amd64

hostNetwork: true

podSecurityContext:
  runAsUser: 65534
  runAsGroup: 65534

tolerations:
  - key: "dedicated"
    operator: "Equal"
    value: "gpuGroup"
    effect: "NoSchedule"
