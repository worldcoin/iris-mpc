[workspace]
members = [
    "iris-mpc",
    "iris-mpc-cpu",
    "iris-mpc-gpu",
    "iris-mpc-common",
    "iris-mpc-upgrade",
    "iris-mpc-store",
]
resolver = "2"

[workspace.package]
edition = "2021"
license = "MIT OR (Apache-2.0 WITH LLVM-exception)"
repository = "https://github.com/worldcoin/iris-mpc"

[workspace.dependencies]
aws-config = { version = "1.5.4", features = ["behavior-version-latest"] }
aws-sdk-kms = { version = "1.44.0" }
aws-sdk-sns = { version = "1.44.0" }
aws-sdk-sqs = { version = "1.36.0" }
aws-sdk-s3 = { version = "1.50.0" }
aws-sdk-secretsmanager = { version = "1.47.0" }
axum = "0.7"
clap = { version = "4", features = ["derive", "env"] }
base64 = "0.22.1"
bytemuck = "1.17"
dotenvy = "0.15"
eyre = "0.6"
futures = "0.3.30"
hex = "0.4.3"
itertools = "0.13"
num-traits = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1"
sqlx = { version = "0.8", features = ["runtime-tokio-native-tls", "postgres"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.15", features = ["env-filter"] }
rand = "0.8"
rayon = "1.5.1"
reqwest = { version = "0.12", features = ["blocking", "json"] }
static_assertions = "1.1"
telemetry-batteries = { git = "https://github.com/worldcoin/telemetry-batteries.git", rev = "802a4f39f358e077b11c8429b4c65f3e45b85959" }
thiserror = "1"
tokio = { version = "1.40", features = ["full", "rt-multi-thread"] }
uuid = { version = "1", features = ["v4"] }

# Abort on panics rather than unwinding.
# This improves performance and makes panic propagation more reliable.
# bench gets its setting from release, and test from dev.
[profile.release]
panic = 'abort'
debug = 1

[profile.dev]
panic = 'abort'
