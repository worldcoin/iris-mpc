[package]
name = "gpu-iris-mpc"
version = "0.1.0"
edition = "2021"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
atomic_float = "1.0"
aws-config = { version = "1.5.4", features = ["behavior-version-latest"] }
aws-sdk-kms = { version = "1.35.0" }
aws-sdk-sns = { version = "1.35.0" }
aws-sdk-sqs = { version = "1.34.0" }
axum = "0.7.5"
base64 = "0.22.1"
bytemuck = "1.16"
config = "0.14.0"
clap = { version = "4.5.9", features = ["derive", "env"] }
cudarc = { git = "https://github.com/rw0x0/cudarc.git", rev = "origin/transmute", features = [
    "cuda-12020",
] }
eyre = "0.6.12"
float_eq = "1.0.1"
hex = "0.4.3"
hmac = "0.12"
http = "1.1.0"
itertools = "0.13"
lazy_static = "1.5.0"
memmap2 = "0.9.4"
ndarray = "0.15.3"
num = { version = "0.4.2", features = ["num-bigint"] }
num-traits = "0.2"
once_cell = "1.19.0"
opentelemetry = "0.21.0"
percent-encoding = "2"
rand = "0.8.5"
rayon = "1.5.1"
reqwest = { version = "0.12.5", features = ["blocking"] }
ring = "0.17.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10"
telemetry-batteries = { git = "https://github.com/worldcoin/telemetry-batteries.git", rev = "802a4f39f358e077b11c8429b4c65f3e45b85959" }
thiserror = "1.0"
time = { version = "^0.3.6", features = ["formatting", "macros"] }
tokio = { version = "1.36", features = ["full", "rt-multi-thread"] }
tracing-subscriber = { version = "0.3.15", features = ["env-filter"] }
url = "2"
uuid = { version = "1.10.0", features = ["v4"] }
tracing = "0.1.40"
dotenvy = "0.15.7"
static_assertions = "1.1.0"
futures = "0.3.30"

[dev-dependencies]
criterion = "0.5"

[features]
default = []
otp_encrypt = []

#[[bench]]
#name = "chacha"
#harness = false

[[bench]]
name = "matmul"
harness = false

[[bench]]
name = "transpose"
harness = false

# Abort on panics rather than unwinding.
# This improves performance and makes panic propagation more reliable.
# bench gets its setting from release, and test from dev.
[profile.release]
panic = 'abort'

[profile.dev]
panic = 'abort'

# Only binaries in src/bin/*.rs and src/bin/*/main.rs are detected automatically
[[bin]]
name = "bitinject_test"
path = "src/bin/threshold_ring/bitinject_test.rs"

[[bin]]
name = "extract_msb_mod_test"
path = "src/bin/threshold_ring/extract_msb_mod_test.rs"

[[bin]]
name = "lift_test"
path = "src/bin/threshold_ring/lift_test.rs"

[[bin]]
name = "or_tree_test"
path = "src/bin/threshold_ring/or_tree_test.rs"

[[bin]]
name = "threshold_and_or_tree_test"
path = "src/bin/threshold_ring/threshold_and_or_tree_test.rs"

[[bin]]
name = "threshold_test"
path = "src/bin/threshold_ring/threshold_test.rs"
