[workspace]
members = ["iris-mpc-gpu", "iris-mpc-upgrade"]
resolver = "2"

[workspace.package]
edition = "2021"
rust-version = "1.75"
description = "Experiments for WorldCoin Iris Matching on GPU"
readme = "./README.md"
repository = "https://github.com/worldcoin/gpu-iris-mpc"
license = "MIT OR Apache-2.0"
publish = false

[workspace.dependencies]
bincode = "1.3.3"
bytemuck = { version = "1.15", features = ["derive"] }
bytes = "1.5.0"
color-eyre = "0.6.2"
clap = { version = "4.4.8", features = ["derive"] }
criterion = { version = "0.5", features = ["async_tokio"] }
futures = "0.3.30"
itertools = "0.12"
num-traits = "0.2"
rand = "0.8.5"
rand_chacha = "0.3"
sha2 = "0.10"
serde = { version = "1.0.193", features = ["derive"] }
tracing = { version = "0.1.40" }
tracing-subscriber = "0.3"
thiserror = "1.0.24"
tokio = { version = "1.34.0", features = [
    "rt",
    "rt-multi-thread",
    "net",
    "sync",
    "signal",
    "time",
    "io-util",
    "macros",
] }

[profile.release]
lto = "thin"
codegen-units = 1

[profile.profiling]
inherits = "bench"
debug = true
lto = "thin"
