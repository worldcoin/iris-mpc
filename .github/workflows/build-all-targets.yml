name: Build All Targets

on:
  push:
    paths-ignore:
      - "adr/**"
      - "deploy/**"
      - ".github/**"

concurrency:
  group: "${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}"
  cancel-in-progress: true

jobs:
  build-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      
      # remove this once the latest ubuntu image has been rolled out
      - name: Fix APT mirror (Temporary workaround for protobuf install on Ubuntu 24.04)
        run: |
          echo "Removing /etc/apt/apt-mirrors.txt if present..."
          sudo rm -f /etc/apt/apt-mirrors.txt || true
          echo "Forcing APT to use archive.ubuntu.com"
          sudo sed -i 's|mirror+file:/etc/apt/apt-mirrors.txt|http://archive.ubuntu.com/ubuntu|g' /etc/apt/sources.list || true
          sudo apt-get update

      - name: Install Dependencies
        run: sudo apt install protobuf-compiler

      - name: Cache Rust build
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684
        id: cache-rust
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: rust-build-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            rust-build-${{ runner.os }}-

      - name: Install Rust
        run: rustup toolchain install 1.85.0

      - name: Set Rust  as default
        run: rustup default 1.85.0

      # Building tests in release mode checks warnings and compiler errors that depend on optimisations
      - name: Build Tests
        run: cargo build --release --all-features --tests

  build-bins:
    timeout-minutes: 40
    runs-on:
      labels: ubuntu-22.04-16core
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      
      # remove this once the latest ubuntu image has been rolled out
      - name: Fix APT mirror (Temporary workaround for protobuf install on Ubuntu 24.04)
        run: |
          echo "Removing /etc/apt/apt-mirrors.txt if present..."
          sudo rm -f /etc/apt/apt-mirrors.txt || true
          echo "Forcing APT to use archive.ubuntu.com"
          sudo sed -i 's|mirror+file:/etc/apt/apt-mirrors.txt|http://archive.ubuntu.com/ubuntu|g' /etc/apt/sources.list || true
          sudo apt-get update

      - name: Install Dependencies
        run: sudo apt install protobuf-compiler

      - name: Cache Rust build
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684
        id: cache-rust
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: rust-build-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            rust-build-${{ runner.os }}-

      - name: Install Rust
        run: rustup toolchain install 1.85.0

      - name: Set Rust  as default
        run: rustup default 1.85.0

      - name: Build All Targets
        run: cargo build --release --all-features --lib --bins --benches --examples
