name: Check Cargo Dependencies
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  cargo-deny:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # pin@v6.0.1
      - uses: EmbarkStudios/cargo-deny-action@3fd3802e88374d3fe9159b834c7714ec57d6c979
        with:
          log-level: "error"
          rust-version: "1.89.0"
