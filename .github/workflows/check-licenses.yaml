name: Check Cargo Dependencies
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  cargo-deny:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # pin@v6.0.1
      - uses: EmbarkStudios/cargo-deny-action@f2ba7abc2abebaf185c833c3961145a3c275caad
        with:
          log-level: "error"
          rust-version: "1.89.0"
