name: Check secret leaks

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  check-secret-leaks:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          fetch-depth: 0  # Needed for gitleaks to scan full history

      - name: Run Gitleaks v8.21.2 on full history
        run: |
          docker run --rm -v $(pwd):/repo ghcr.io/gitleaks/gitleaks:a9e1950fe247fbb08817393121691474c55a6cfa \
            detect --source /repo --verbose --no-git
